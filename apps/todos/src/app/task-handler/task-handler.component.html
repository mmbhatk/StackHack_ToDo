<mat-form-field class="search-bar">
  <mat-label>Search</mat-label>
  <textarea matInput placeholder="Search"></textarea>
</mat-form-field>

<a href = "http://google.com"><mat-icon>search</mat-icon></a>

<mat-slide-toggle class = "darkModeButton" matTooltip="Dark Mode"></mat-slide-toggle>

<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>ALL</ng-template>
    <p>Content 1</p>
    <mat-grid-list cols="4" rowHeight="2:1" gutterSize = "60">
      <mat-grid-tile>1</mat-grid-tile>
      <mat-grid-tile>2</mat-grid-tile>
      <mat-grid-tile>3</mat-grid-tile>
      <mat-grid-tile>4</mat-grid-tile>
      <mat-grid-tile>1</mat-grid-tile>
      <mat-grid-tile>2</mat-grid-tile>
      <mat-grid-tile>3</mat-grid-tile>
      <mat-grid-tile>4</mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>PRIMARY</ng-template>
    <p>Content 2</p>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>WORK</ng-template>
    <p>Content 3</p>
  </mat-tab>
</mat-tab-group>
