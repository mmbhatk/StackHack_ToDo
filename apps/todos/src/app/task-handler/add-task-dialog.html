<h1 mat-dialog-title>Add Note</h1>

<div mat-dialog-content>
  <form [formGroup]="toDoForm">
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Due Time</mat-label>
      <input matInput formControlName="time" type="time" />
    </mat-form-field>
    <br />
    <span>Difficulty: {{toDoForm.value.points}} </span>

    <mat-slider
      class="example-margin"
      [max]="5"
      [min]="1"
      [step]="1"
      [thumbLabel]="true"
      formControlName="points"
    >
    </mat-slider>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="toDoForm.invalid" (click)="save()">
    Save
  </button>
</div>
