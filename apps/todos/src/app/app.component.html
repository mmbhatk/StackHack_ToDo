<div class="example-container" [class.light]="!darkMode" [class.dark]="darkMode" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button
      [style.display]="mobileQuery.matches ? 'initial' : 'none'"
      mat-icon-button
      (click)="snav.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Task Manager</h1>
    <span class="example-fill-remaining-space"></span>
    <mat-slide-toggle
      class="darkModeButton"
      matTooltip="Dark Mode"
      [(ngModel)]="darkMode"
    ></mat-slide-toggle>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      class="side-nav"
      [class]="mobileQuery.matches ? 'mobile' : 'pc'"
      opened
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="/dashboard"
          routerLinkActive="active"
          >TASKS</a
        >
        <a
          mat-list-item
          routerLink="/calendar"
          routerLinkActive="active"
          >CALENDAR</a
        >
        <a mat-list-item routerLink=".">PROFILE</a>
        <a mat-list-item routerLink=".">SETTINGS</a>
        <a mat-list-item routerLink=".">PROGRESS</a>
        <mat-list-item
          >Level {{ level }}
          <span style="padding-left: 40%;"
            >{{ points_scored }}/{{ total_points }}</span
          ></mat-list-item
        >
        <mat-list-item
          ><mat-progress-bar mode="determinate" value="40"></mat-progress-bar
        ></mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content> <router-outlet></router-outlet> </mat-sidenav-content
  ></mat-sidenav-container>
</div>
